<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>register patient</title>
</head>
<body>
    <center><h1>Enter Patient details</h1></center>
    <center>
        <form action="patient_registration.php" method="POST">
            <input type="text" placeholder="SSN" id="patient_ssn" name="patient_ssn" style="padding: 5px; margin: 10px" required>
            <br>
            <input type="text" placeholder="ADDRESS" id="patient_address" name="patient_address" style="padding: 5px; margin: 10px" required>
            <br>
            <input type="integer" placeholder="AGE" id="patient_age" name="patient_age" style="padding: 5px; margin: 10px" required>
            <br>
            <p>PROBLEM</p>
            <select id="problem" name="problem" required>
                <option value="" disabled selected>Select Problem</option>
                <option value="Derma">Derma</option>
                <option value="Cardio">Cardio</option>
                <option value="Neuro">Neuro</option>
                <option value="Dental">Dental</option>
            </select>
            <br>
            <button type="submit" style="padding: 5px; margin-top: 10px">Register</button>
        </form>
    </center>
</body>
</html>
